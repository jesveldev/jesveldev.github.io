<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Log-in - Database</title>
		<meta charset="utf-8">
		<!-- <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css"> -->
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" href="img/icon.png">
	</head>

	<body>
		<section id="main-menu">
			<button id="main-menu-button-login" class="main-menu-button">Log in</button>
			<button id="main-menu-button-signup" class="main-menu-button">Sign in</button>
			<button id="main-menu-button-about" class="main-menu-button">About</button>
		</section>

		<section id="login-interface">
			<img src="img/logo-inis.png" id="logo">

			<div class="form">
				<input type="text" name="username" required maxlength="10" minlength="5" autocomplete="off" placeholder="Username">

				<input type="password" name="password" required maxlength="10" minlength="5" autocomplete="off" placeholder="Password">

				<button id="iniciar-sesion" class="boton-inicio-de-sesion">Join</button>
			</div>

			<button id="boton-inicio-de-sesion-volver" class="boton-inicio-de-sesion">Back</button>
		</section>

		<section id="signup-interface">

			<h3 class="signup-label">Please, insert your data</h3>

			<div class="form">
				<input type="text" name="signup-username" required maxlength="10" minlength="5" autocomplete="off" placeholder="Username">

				<input type="password" name="signup-password" required maxlength="10" minlength="6" autocomplete="off" placeholder="Password">

				<input type="text" name="signup-confirm-username" required maxlength="10" minlength="5" autocomplete="off" placeholder="Confirm username">

				<input type="password" name="signup-confirm-password" required maxlength="10" minlength="5" autocomplete="off" placeholder="Confirm password">

				<button id="signup" class="signup-button">Sign in</button>
			</div>

			<button id="signup-back" class="signup-button">Back</button>
		</section>


		<img src="img/S.png" id="logo-menu">
		<img src="img/logo-interno.png" id="logo-interno-menu">

		<footer id="contenedor-version-de-prueba">
			<p id="label-version-de-prueba">Test Version</p>
		</footer>
	</body>

	<script src="script.js"></script>
</html>
